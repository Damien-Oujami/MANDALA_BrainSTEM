<section class="hero">
  <canvas id="tekita-hero"></canvas>
</section>

<style>
  :root { color-scheme: dark; }
  .hero{position:relative;isolation:isolate;height:75svh;background:#05080f}
  #tekita-hero{position:absolute;inset:0;width:100%;height:100%}
</style>

<script>
(()=>{const c=document.getElementById('tekita-hero'),x=c.getContext('2d',{alpha:true});
let W=0,H=0,dpr=1,RAF,reduce=matchMedia('(prefers-reduced-motion: reduce)').matches;
const stops=[[0,[0,188,212]],[.35,[120,60,240]],[.62,[220,30,120]],[.85,[255,120,40]],[1,[255,180,60]]];
const L=(a,b,t)=>a+(b-a)*t, G=t=>{t=(t%1+1)%1;for(let i=0;i<stops.length-1;i++){const[a,A]=stops[i],[b,B]=stops[i+1];
if(t>=a&&t<=b){const u=(t-a)/(b-a);const[r,g,bh]=[L(A[0],B[0],u),L(A[1],B[1],u),L(A[2],B[2],u)];
return `rgba(${r|0},${g|0},${bh|0},1)`}}return`rgba(${stops.at(-1)[1].join(',')},1)`};
const R=()=>{dpr=Math.min(devicePixelRatio||1,2);const r=c.getBoundingClientRect();
W=Math.max(1,(r.width*dpr)|0);H=Math.max(1,(r.height*dpr)|0);c.width=W;c.height=H};R();new ResizeObserver(R).observe(c);
const DOTS=900, RINGS=50, base=0.85, glow=0.95; let t0=performance.now();
function draw(now){const dt=(now-t0)/1000, T=dt*.25;
x.setTransform(1,0,0,1,0,0); const bg=x.createRadialGradient(W*.65,H*.35,Math.min(W,H)*.1,W*.5,H*.5,Math.max(W,H)*.7);
bg.addColorStop(0,'#0a121c'); bg.addColorStop(1,'#04070c'); x.fillStyle=bg; x.fillRect(0,0,W,H);
x.save(); x.translate(W/2,H/2); const s=Math.min(W,H)*.36; const breath=reduce? .2 : .35+.05*Math.sin(T*2);
const Rmaj=1, r=breath, twist=1.2+.1*Math.sin(T*1.3), swirl=.9+.08*Math.cos(T*.7); x.globalCompositeOperation='lighter';
for(let k=0;k<RINGS;k++){const rp=k/RINGS, ang=T*2+rp*Math.PI*2*swirl;
for(let i=0;i<DOTS;i++){const u=i/DOTS, th=u*Math.PI*2*twist+ang, ph=u*Math.PI*2;
const cx=(Rmaj+r*Math.cos(ph))*Math.cos(th), cy=(Rmaj+r*Math.cos(ph))*Math.sin(th), cz=r*Math.sin(ph);
const rot=T*.35,  X=(cx*Math.cos(rot)-cz*Math.sin(rot)), Y=cy, Z=(cx*Math.sin(rot)+cz*Math.cos(rot));
const D=1.6+Z, px=(X/D)*s, py=(Y/D)*s, col=G((u+rp*.25+.05*Z)%1); x.fillStyle=col;
const sz=(base*(1+.7*(1-rp)))*(1.2/D), a=(0.12+0.75*(1-rp))*(reduce?.6:1); x.globalAlpha=a*(0.35+0.65*glow);
x.beginPath(); x.arc(px,py,sz*2.2,0,Math.PI*2); x.fill(); x.globalAlpha=a; x.beginPath(); x.arc(px,py,sz,0,Math.PI*2); x.fill();
}}
x.restore(); if(!reduce) RAF=requestAnimationFrame(draw);}
RAF=requestAnimationFrame(draw);
})();
</script>
